<!DOCTYPE html>

<html>
<head>
<script>
function GEEKFORGEEKS()
{
    var name = document.forms["RegForm"]["Name"];
    var email = document.forms["RegForm"]["EMail"];
    var phone = document.forms["RegForm"]["Telephone"];
    var age = document.forms["RegForm"]["Age"];
    var address = document.forms["RegForm"]["Address"];
    var pattern =/^\(?([0-9]{3})\)?[-. ]?([0-9]{2})[-. ]?([0-9]{3})$/;

    if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }

    if (email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (phone.value == "")
    {
        window.alert("Please enter your telephone number.");
        phone.focus();
        return false;
    }
    if (!phone.value.match(pattern)) {
        window.alert("Phone does not match its pattern attribute.Exampl:123-45-678 ");
        phone.focus();
        return false;
     }


     if (!isNaN(age) || age.value < 10 || age.value > 60) {
       window.alert("Input not valid. Age must be: 10 < age < 60");
       age.focus();
       return false;
       }
     if (age.validity.rangeOverflow) {
         window.alert("Age is greater than its max attribute. Age must be: 10 < age < 60");
         age.focus();
         return false;
      }
      if (age.validity.rangeUnderflow) {
          window.alert("Age  is less than its min attribute. Age must be: 10 < age < 60");
          age.focus();
          return false;
       }
       if (address.value == "")
           {
               window.alert("Please enter your address.");
               address.focus();
               return false;
           }
    return true;
}
function myFunction() {
  document.getElementById("RegForm").submit();
}
</script>
